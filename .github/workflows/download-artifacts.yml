name: Download Artifact Pipeline

on:
  workflow_run:
    workflows: ["Build, Test & Store Artifact"]
    types:
      - completed

jobs:
  download:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/checkout@v4
        with:
            ref: artefacts-store

      - run: ls artifacts/
